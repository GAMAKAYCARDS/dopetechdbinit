[build]
  command = "pnpm build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Specific redirects for admin page
[[redirects]]
  from = "/doptechadmin"
  to = "/doptechadmin/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/doptechadmin/"
  to = "/doptechadmin/index.html"
  status = 200
  force = true

# Product page redirects
[[redirects]]
  from = "/product/*"
  to = "/product/:splat/index.html"
  status = 200
  force = true

# Catch-all for other routes (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/products/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 